<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Cakes & Des Troyer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE4B5 50%, #FFDBAC 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Pancakes Background */
        .pancake {
            position: absolute;
            font-size: 3rem;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .pancake:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .pancake:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .pancake:nth-child(3) { bottom: 20%; left: 8%; animation-delay: 2s; }
        .pancake:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 3s; }
        .pancake:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
        .pancake:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        /* Pancake Stack Icon */
        .pancake-stack {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Main Text */
        .main-text {
            font-size: 2.5rem;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
            line-height: 1.4;
            max-width: 600px;
        }

        /* Yes Button */
        .yes-btn {
            background: linear-gradient(135deg, #D2691E 0%, #8B4513 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem 4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .yes-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(139, 69, 19, 0.5);
        }

        .yes-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Hidden Message */
        .hidden-message {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .hidden-message.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden-message .pancake-stack {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        .hidden-message .main-text {
            font-size: 2rem;
            color: #228B22;
            margin-bottom: 0;
        }

        /* Butter decoration */
        .butter {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: wiggle 3s ease-in-out infinite;
        }

        .butter:nth-child(7) { top: 5%; left: 30%; }
        .butter:nth-child(8) { bottom: 30%; right: 25%; animation-delay: 1.5s; }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Syrup drip effect */
        .syrup {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background: linear-gradient(180deg, #8B4513 0%, transparent 100%);
            border-radius: 0 0 50% 50%;
            opacity: 0.1;
        }

        /* Confetti for celebration */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            pointer-events: none;
        }

        .confetti.show {
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

    <!-- Initial View -->
    <div class="container" id="initial-view">
        <div class="pancake-stack">ðŸ¥ž</div>
        <h1 class="main-text">
            Will you help to unlock<br>

        </h1>
        <button class="yes-btn" onclick="showMessage()">Yes</button>

    <!-- Confetti Elements -->

    <script>
        function showMessage() {
            // Hide initial view
            document.getElementById('initial-view').style.display = 'none';

            document.getElementById('success-message').classList.add('show');
            
            // Trigger confetti
            document.querySelectorAll('.confetti').forEach(confetti => {
                confetti.classList.add('show');
            });
        }
    </script>
</body>
